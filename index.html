<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/game.css" type="text/css" media="screen" charset="utf-8">
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <table id="board" class="board">
            <tr>
                <td id="one" class="even">O</td>
                <td id="two"></td>
                <td id="three" class="even"></td>
            </tr>
            <tr>
                <td id="four">X</td>
                <td id="five" class="even">X</td>
                <td id="six">X</td>
            </tr>
            <tr>
                <td id="seven" class="even"></td>
                <td id="eight"></td>
                <td id="nine" class="even">O</td>
            </tr>
        </table>

    </body>
</html>
